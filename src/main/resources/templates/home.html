<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="container">
    <h1> Members Club </h1>
    <div class = "row row justify-content-end mb-4">
        <div class="col-4">
            <a type="button" class="btn btn-info btn-lg" style="color: white" th:href="@{/users/create}">
                Create New Member
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">EMAIL</th>
            <th scope="col" colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, additional: ${users}">
            <td th:text="${additional.index+1}" />
            <td th:text="${user.id}" />
            <td>
                <a th:href="@{/todos/all/users/{user_id}(user_id=${user.id})}" th:text="${user.firstName} + ' ' + ${user.lastName}"></a>
            </td>
            <td th:text="${user.email}" />
            <td>
                <a th:href="@{/users/{id}/delete(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>


</body>
</html>
